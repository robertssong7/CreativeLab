name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Build Bar
      - name: Build Bar
        run: |
          cd bar
          npm ci
          npm run build
          cd ..

      # Build Poker
      - name: Build Poker
        run: |
          cd poker
          npm ci
          npm run build
          cd ..

      # Build PT Guide
      - name: Build PT Guide
        run: |
          cd pt-guide
          npm ci
          npm run build
          cd ..

      # Assemble Distribution
      - name: Assemble Site
        run: |
          mkdir _site
          cp index.html _site/
          cp -r bar/dist _site/bar
          cp -r poker/dist _site/poker
          cp -r pt-guide/dist _site/pt-guide

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
